<!DOCTYPE html>
<html>
  <head>
    <title>newWeather</title>
    <link rel="stylesheet" type="text/css" href="newWeatherStyle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=The Girl Next Door"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <h1 id="locationName">
      Please wait up to 20 seconds while data is accessed from server
    </h1>
    <div id="containerCol">
      <canvas id="animation" height="128px" width="128px"></canvas>
      <h2 id="summary"></h2>
    </div>
    <div id="containerRow">
      <h2 id="temperature"></h2>
      <h2 id="tempUnit">&nbsp;&#176;F</h2>
      <button id="button">FtoC</button>
    </div>
  </body>
</html>

<script type="text/javascript" src="newWeatherScript.js"></script>
